spring.application.name=backend
management.endpoints.web.exposure.include=*
server.port=8080

# Database Configuration (from .env)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# JWT Configuration (from .env)
jwt.secret.key=${JWT_SECRET_KEY}
jwt.expiration=86400000

# CORS Configuration (from .env)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Encryption Configuration (from .env)
app.encryption.key=${ENCRYPTION_KEY}

# Mail SMTP Configuration (from .env)
spring.mail.host=${MAIL_HOST:smtp-relay.brevo.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.from=${MAIL_FROM:noreply@meddatacollect.com}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Password Reset Configuration
app.otp.expiry-minutes=10
app.reset-token.expiry-minutes=15
