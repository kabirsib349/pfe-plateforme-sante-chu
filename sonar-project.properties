# Configuration SonarCloud pour le projet PFE Plateforme Santé CHU

# Project identification (doit correspondre au projet créé sur SonarCloud)
sonar.projectKey=kabirsib349_pfe-plateforme-sante-chu
sonar.organization=kabirsib349

# Project information
sonar.projectName=PFE Plateforme Sante CHU
sonar.projectVersion=1.0.0

# Source directories (relatif à la racine du projet)
sonar.sources=backend/src/main/java
sonar.tests=backend/src/test/java

# Java configuration
sonar.java.source=17
sonar.java.binaries=backend/target/classes
sonar.java.test.binaries=backend/target/test-classes

# Exclusions (fichiers à ignorer)
sonar.exclusions=**/target/**,**/*.xml,**/node_modules/**,frontend/**

# Coverage (rapport JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Links
sonar.links.homepage=https://github.com/kabirsib349/pfe-plateforme-sante-chu
sonar.links.ci=https://github.com/kabirsib349/pfe-plateforme-sante-chu/actions
sonar.links.scm=https://github.com/kabirsib349/pfe-plateforme-sante-chu
sonar.links.issue=https://github.com/kabirsib349/pfe-plateforme-sante-chu/issues
